plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'idea'
    // Apply the application plugin to add support for building an application
    id 'application'
}

//configurations.all {
//    transitive = false
//}

group 'Predict-bird-group-java'
version '0.9'

// Define the main class for the application
mainClassName = 'nl.bioinf.jprofijt.BirdClassifier.UserOptionsProcessing.CliArgumentsRunner'

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/nz.ac.waikato.cms.weka/weka-stable
    compile group: 'nz.ac.waikato.cms.weka', name: 'weka-stable', version: '3.8.0'
    compile('commons-cli:commons-cli:1.4')


    // Use JUnit test framework
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// In this section you declare where to find the dependencies of your project

jar {
    description 'creates executable jar without dependencies'
    baseName = 'BirdClassifier-Jar'

    manifest {
        attributes 'Main-Class': mainClassName,
                "Class-Path": configurations.compile.collect { "lib/" + it.getName() }.join(' ')
    }
}

task fatJar(type: Jar) {
    group 'build'
    description 'fat jar building with dependencies'

    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File',
                'Implementation-Version': version,
                'Main-Class': mainClassName
    }
    baseName = 'BirdClassifier-Fatjar'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

task install(type: Copy) {
    group 'build'
    dependsOn build
    from configurations.runtime
    into "${project.projectDir}/build/libs/lib"
}