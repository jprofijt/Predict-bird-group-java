plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'idea'
    // Apply the application plugin to add support for building an application
    id 'application'

}

//configurations.all {
//    transitive = false
//}

group 'Predict-bird-group-java'
version '0.9'

// Define the main class for the application
mainClassName = 'nl.bioinf.jprofijt.BirdClassifier.UserOptionsProcessing.CliArgumentsRunner'

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/nz.ac.waikato.cms.weka/weka-stable
    
    
    // note to teacher, transitive disables recursive importing of needed dependencies so you have to manually add them,
    // but makes building fatjar possible because there might be a bug in the com.googlecode.matrix-toolkits-java:mtj:1.0.4 dependency
    
    compile('nz.ac.waikato.cms.weka:weka-stable:3.8.0'){
        transitive = false
    }
    compile ('com.googlecode.matrix-toolkits-java:mtj:1.0.4'){
        transitive = false
    }

    compile group: 'com.googlecode.netlib-java', name: 'netlib-java', version: '1.1'

    // https://mvnrepository.com/artifact/net.sourceforge.f2j/arpack_combined_all
    compile group: 'net.sourceforge.f2j', name: 'arpack_combined_all', version: '0.1'

    // https://mvnrepository.com/artifact/nz.ac.waikato.cms.weka.thirdparty/java-cup-11b
    compile group: 'nz.ac.waikato.cms.weka.thirdparty', name: 'java-cup-11b', version: '2015.03.26'

    // https://mvnrepository.com/artifact/nz.ac.waikato.cms.weka.thirdparty/java-cup-11b-runtime
    compile group: 'nz.ac.waikato.cms.weka.thirdparty', name: 'java-cup-11b-runtime', version: '2015.03.26'

    // https://mvnrepository.com/artifact/nz.ac.waikato.cms.weka.thirdparty/bounce
    compile group: 'nz.ac.waikato.cms.weka.thirdparty', name: 'bounce', version: '0.18'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-compress
    compile group: 'org.apache.commons', name: 'commons-compress', version: '1.10'



    compile 'com.github.fommil.netlib:all:1.1.2'

    //compile group: 'nz.ac.waikato.cms.weka', name: 'weka-stable', version: '3.8.0'
    compile('commons-cli:commons-cli:1.4')
    



    // Use JUnit test framework
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// In this section you declare where to find the dependencies of your project

jar {
    description 'creates executable jar without dependencies'
    baseName = 'BirdClassifier-Jar'

    manifest {
        attributes 'Main-Class': mainClassName,
                "Class-Path": configurations.compile.collect { "lib/" + it.getName() }.join(' ')
    }
}

task fatJar(type: Jar) {
    group 'build'
    description 'fat jar building with dependencies'

    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File',
                'Implementation-Version': version,
                'Main-Class': mainClassName
    }
    baseName = 'BirdClassifier-Fatjar'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

task install(type: Copy) {
    group 'build'
    dependsOn build
    from configurations.runtime
    into "${project.projectDir}/build/libs/lib"
}